[POD]
system_namespace = kube, system, dashboard, jupyter
restart_threshold = 5
forbidden_command = sleep, tail, null, while true
error_message = ImagePullBackOff, ErrImagePull
not_running_threshold = 2

[USER]
max_pod_num = 8
max_gpus_pod = 4
max_gpus_user = 6
limitless_user = pusan

[SYSTEM]
gpu_key_name = nvidia.com/gpu
log_path = ./log

